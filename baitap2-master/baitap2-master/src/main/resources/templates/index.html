<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee & Department Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2>Department List</h2>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dept : ${departments}">
        <td th:text="${dept.id}"></td>
        <td th:text="${dept.name}"></td>
        <td th:text="${dept.status ? 'Active' : 'Inactive'}"></td>
    </tr>
    </tbody>
</table>

<hr/>

<h2>Employee List</h2>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Status</th>
        <th>Department</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp : ${employees}">
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.fullName}"></td>
        <td th:text="${emp.address}"></td>
        <td th:text="${emp.phone}"></td>
        <td th:text="${emp.status ? 'Active' : 'Inactive'}"></td>
        <td th:text="${emp.department != null ? emp.department.name : 'N/A'}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
